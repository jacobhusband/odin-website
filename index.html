<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Odin Website</title>
</head>
<body>
    <div class="header">
        <div class="header-container">
            <a class="fullname" href="">HOME</a>
            <div class="center-header-text">
                <a href="">ABOUT</a>
                <a href="">JOURNAL</a>
                <a href="">PROJECTS</a>
            </div>
            <div class="logo-container">
                <a href="https://www.linkedin.com/in/jacob-husband-953113203/"><img class="social-media-logo" width="30px" height="30px" src="./images/LN.webp" alt="LinkedIn Logo"></a>
                <a href="https://www.instagram.com/jake.husband/"><img class="social-media-logo" width="30px" height="30px" src="./images/IG.webp" alt="Instagram Logo"></a>
            </div>
        </div>
        <div class="header-lower-section">
            <img width="100px" src="./images/arrow-left.png" alt="Left Arrow">
            <div class="header-card-container">
                <div class="header-card-text">
                    <h2>TITAN AERO</h2>
                    <h4>SAE AERO DESIGN WEST COMPETITION</h4>
                    <h5>APRIL 8, 2022</h5>
                    <p class="card-description">The team prepares to go to competition after months of hard work and dedication.</p>
                </div>
                <img class="card-img" src="./images/TA.jpg" alt="Titan Aero Team">
            </div>
            <img width="100px" style="transform: scaleX(-1)" src="./images/arrow-left.png" alt="Left Arrow">
        </div> 
    </div>
    <div class="main-course">
        <div class="left">
            <img class="space-ship" src="./images/Space-Ship-1.png" alt="Space Ship">
            <img class="star" src="./images/Star.png" alt="Star">
        </div>
        <div class="middle">
            <img class="space-ship" src="./images/Space-Ship-3.png" alt="Space Ship">
            <img class="star" src="./images/Star.png" alt="Star">
            <h2 class="main-course-name">I'm Jacob</h1>
            <h2 class="main-course-occupation">an engineer.</h2>
            <div class="profile-image-div">
                <img class="profile-image" src="./images/Profile_Transparent.png" alt="Profile-Image">
            </div>
        </div>
        <div class="right">
            <img class="space-ship" src="./images/Space-Ship-2.png" alt="Space Ship">
            <img class="star" src="./images/Star.png" alt="Star">
        </div>
    </div>
</body>
</html>
